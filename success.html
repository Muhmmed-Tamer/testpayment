<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | BrokerSystem</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-check {
            color: #2e7d32;
            font-size: 40px;
            line-height: 1;
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .order-id {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            color: #333;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .btn {
            background-color: #000;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <span class="icon-check">âœ”</span>
        </div>
        <h1>Payment Successful</h1>
        <p>Thank you! Your transaction has been completed successfully.</p>
        
        <div id="order-container" style="display:none;">
            <small style="color:#888; display:block; margin-bottom:5px;">ORDER REFERENCE</small>
            <span class="order-id" id="order-id-display"></span>
        </div>

        <a href="/" class="btn">Return to Dashboard</a>
    </div>

    <script>
        // Professional System Logic: Read URL Params
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        if(orderId) {
            document.getElementById('order-id-display').textContent = orderId;
            document.getElementById('order-container').style.display = 'block';
        }
    </script>
</body>
</html>
