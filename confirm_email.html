<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation | Broker System</title>
    <style>
        :root {
            --primary-color: #0f172a; /* Dark Blue */
            --success-color: #10b981; /* Emerald Green */
            --error-color: #ef4444;   /* Red */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.3s ease;
        }

        .icon-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f5f9; /* Default loading color */
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
        }

        h1 {
            color: var(--text-main);
            font-size: 24px;
            margin: 0 0 10px;
        }

        p {
            color: var(--text-muted);
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 30px;
        }

        .action-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .action-btn:hover {
            background-color: #1e293b;
        }

        .hidden {
            display: none !important;
        }

        /* üèÜ State-Specific Styles */
        .state-success .icon-container {
            background-color: #d1fae5;
            color: var(--success-color);
        }
        
        .state-error .icon-container {
            background-color: #fee2e2;
            color: var(--error-color);
        }

        .state-loading .icon-container {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>

    <div class="auth-card state-loading" id="ui-card">
        <div class="icon-container" id="icon-box">
            <svg id="icon-loading" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
            
            <svg id="icon-success" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            
            <svg id="icon-error" class="hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </div>
        
        <h1 id="ui-title">Verifying...</h1>
        <p id="ui-message">Please wait while we securely confirm your email address.</p>
        
        <a id="ui-action-btn" href="/login" class="action-btn hidden">Continue to Login</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Extract Query Parameters safely
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const message = urlParams.get('message');

            // 2. Grab DOM Elements
            const card = document.getElementById('ui-card');
            const titleEl = document.getElementById('ui-title');
            const messageEl = document.getElementById('ui-message');
            const btnEl = document.getElementById('ui-action-btn');
            
            const iconLoading = document.getElementById('icon-loading');
            const iconSuccess = document.getElementById('icon-success');
            const iconError = document.getElementById('icon-error');

            // üõ°Ô∏è 3. SENIOR SECURITY: Always use textContent, NEVER innerHTML to prevent XSS attacks
            function setSafeText(element, text, defaultText) {
                element.textContent = text ? text : defaultText;
            }

            // 4. State Machine Logic
            if (status === 'success') {
                // Apply Success State
                card.className = 'auth-card state-success';
                iconLoading.classList.add('hidden');
                iconSuccess.classList.remove('hidden');
                
                setSafeText(titleEl, "Email Confirmed!", "Email Confirmed!");
                setSafeText(messageEl, message, "Your email has been successfully verified. You can now access your account.");
                
                btnEl.textContent = "Go to Login";
                btnEl.href = "/login"; // Update with your actual login route
                btnEl.classList.remove('hidden');

            } else if (status === 'error') {
                // Apply Error State
                card.className = 'auth-card state-error';
                iconLoading.classList.add('hidden');
                iconError.classList.remove('hidden');
                
                setSafeText(titleEl, "Verification Failed", "Verification Failed");
                setSafeText(messageEl, message, "The confirmation link is invalid or has expired.");
                
                btnEl.textContent = "Request New Link";
                btnEl.href = "/auth/resend-confirmation"; // Update with your actual resend route
                btnEl.classList.remove('hidden');

            } else {
                // If accessed without parameters, leave in loading state or redirect
                setSafeText(titleEl, "Invalid Request", "Invalid Request");
                setSafeText(messageEl, "No verification data found.", "No verification data found.");
                iconLoading.classList.add('hidden');
                iconError.classList.remove('hidden');
                card.className = 'auth-card state-error';
            }
        });
    </script>
</body>
</html>
